apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bank-ingressgateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true # sends 301 redirect for http requests
  - port:
      number: 443
      name: https-443
      protocol: HTTPS
    hosts:
    - "bank-of-justin.justingrayston.dev"
    tls:
      mode: SIMPLE # enables HTTPS on this port
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: bank-gateway
spec:
  hosts:
  - "*"
  gateways:
  - bank-ingressgateway
  http:
  - match:
    - uri:
        prefix: /
    - uri:
        exact: /home
    - uri:
        prefix: /static
    route:
    - destination:
        host: frontend
        subset: v1
        port:
          number: 80
      weight: 0
    - destination:
        host: frontend
        subset: v2
        port:
          number: 80
      weight: 100